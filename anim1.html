<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Анимация: пример 1</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: ex1;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}
		@keyframes ex1 {
			0%{background-color: red;}
			25%{background-color: greenyellow;}
			50%{background-color: burlywood;}
			75%{background-color: honeydew;}
			100%{background-color: cadetblue;}
		}

	</style>	


</head>
<body>
	<div></div>
</body>
</html>
